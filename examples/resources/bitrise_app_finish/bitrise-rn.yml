---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native

workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - npm@1:
        inputs:
        - command: install
    - npm@1:
        title: Run tests
        inputs:
        - command: test
    - npm@1:
        title: Run linter
        inputs:
        - command: run lint
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}

app:
  envs:
  - WORKDIR: "."

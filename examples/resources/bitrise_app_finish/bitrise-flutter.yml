---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter

workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - flutter-installer@0:
        inputs:
        - version: stable
    - flutter-analyze@0: {}
    - flutter-test@1: {}
    - flutter-build@0:
        inputs:
        - platform: android
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}

app:
  envs:
  - BITRISE_FLUTTER_PROJECT_LOCATION: "."
